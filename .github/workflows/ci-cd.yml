name: CI/CD Backend

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  

      - name: Build and Push Docker Image
        run: |
          # Construir la imagen con docker-compose
          docker-compose build

          # Levantar los contenedores en segundo plano
          docker-compose up -d

          # Empujar la imagen a un repositorio (si es necesario, como Docker Hub)
          docker-compose push
          
      - name: Clean up
        run: |
          # Detener los contenedores (opcional, si solo quieres realizar el build)
          docker-compose down
